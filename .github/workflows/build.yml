name: ğŸ§ª Build on Pull Request

on: pull_request

jobs:
  build:
    name: Build and Test

    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ”¨ Set up Node 16.17.0
        uses: actions/setup-node@v2
        with:
          node-version: 16.17.0

      - name: ğŸ›  Compile and Test Backend
        run: |
          cd server
          npm ci
          npm run lint
          npm run test:build
          cd ..

      - name: â› Build Frontend
        run: |
          cd client
          npm ci
          npm run lint
          npm run build
          cd ..
