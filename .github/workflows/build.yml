name: üß™ Build on Pull Request

on: pull_request

jobs:
  build:
    name: Build and Test

    runs-on: ubuntu-latest

    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v2.3.4

      - name: üî® Set up Node 14.18.1
        uses: actions/setup-node@v2
        with:
          node-version: 14.18.1

      - name: üõ† Compile Backend
        run: |
          cd server
          npm ci
          npm run tsc
          npm run test
          cd ..
        env:
          VERIFIED_GOOGLE_SHEET_ID: ${{ secrets.VERIFIED_GOOGLE_SHEET_ID }}
          UNVERIFIED_GOOGLE_SHEET_ID: ${{ secrets.UNVERIFIED_GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_CLIENT_EMAIL: ${{ secrets.GOOGLE_SHEET_CLIENT_EMAIL }}
          GOOGLE_SHEET_PRIVATE_KEY: ${{ secrets.GOOGLE_SHEET_PRIVATE_KEY }}

      - name: ‚õè Build Frontend
        run: |
          cd client
          npm ci
          npm run build
          cd ..
