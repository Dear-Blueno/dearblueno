name: 🧪 Build on Pull Request

on: pull_request

jobs:
  build:
    name: Build and Test

    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2

      - name: 🔨 Set up Node 16.17.0
        uses: actions/setup-node@v2
        with:
          node-version: 16.17.0

      - name: 🛠 Compile and Test Backend
        run: |
          cd server
          npm ci
          npm run lint
          npm run test:build
          cd ..

      - name: ⛏ Build Frontend
        run: |
          cd client
          npm ci
          npm run lint
          npm run build
          cd ..
